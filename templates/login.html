{% extends "layout.html" %}

{% block body %}
<style>
	.login{
		max-width: 500px;
		margin: auto;
		padding: 20px;
		/*border: solid 1px blue;*/
		}
</style>
<div class="login">
	{% include "_notifications.html" %}
	<form method="POST">
	  <div class="form-group">
		<label for="username">Username</label>
		<input type="text" name="username" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Username" value="{{data.form.username}}" required >
		{% if data.errUSR %}
		<small id="usernameHelp" class="form-text alert-danger">{{ data.errUSR }}</small>
		{% else %}
		<small id="usernameHelp" class="form-text text-muted">Please enter your username.</small>
		{% endif %}
	  </div>
	  <div class="form-group">
		<label for="passwd">Password</label>
		<input type="password" name="passwd" class="form-control" id="passwd" aria-describedby="passwdHelp" placeholder="Password" >
		{% if data.errPWD %}
		<small id="passwdHelp" class="form-text alert-danger">{{ data.errPWD }}</small>
		{% else %}
		<small id="passwdHelp" class="form-text text-muted">Please enter your password.</small>
		{% endif %}
	  </div>
	  <button type="submit" name="mysubmit" value="mysubmit" class="btn btn-primary btn-block">Login</button>
		<p class="text-center mt-3"><a href="{{url_for('subscribe')}}">Subscribe !</a></p>
	</form>
</div>
{% endblock body %}
